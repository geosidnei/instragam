<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>'Instragam'</title>
</head>
<body>
     <div class="instragam-wrapper">
        <div class="instragam-phone">
            <img src="./img/celular.png" alt="celular-frente">
        </div>   
     <div class="instragam-continue">
            <div class="group">
                <img src="./img/instragam-logo.png" class= "instragam-logo" alt="instragam-logo">
            <div class="profile-photo">   
                 <img src="./img/foto-perfil.png" alt="foto-perfil">
            </div>
            <a href="#" class="instragam-login">Continue como sidklein</a>
            <a href="#" class="instragam-logout">Remover conta</a>
            </div> 
        <div class="group">
            <p class="not-account">Não é sidklein?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                 <a href="#" class="app-download"></a>
                 <a href="#" class="app-download"></a>
           </div>
        </div>
      </div>
    </div>
</body>
</html>
